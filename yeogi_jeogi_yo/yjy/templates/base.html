<!DOCTYPE html>
<html lang="ko">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>YJY Admin</title>
  <!-- base:css -->
  <link rel="stylesheet" href="{{url_for('static', filename='vendors/mdi/css/materialdesignicons.min.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='vendors/feather/feather.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='vendors/base/vendor.bundle.base.css')}}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <link rel="stylesheet" href="{{url_for('static', filename='vendors/select2/select2.min.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='vendors/select2-bootstrap-theme/select2-bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='vendors/flag-icon-css/css/flag-icon.min.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='vendors/font-awesome/css/font-awesome.min.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='vendors/jquery-bar-rating/fontawesome-stars-o.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='vendors/jquery-bar-rating/fontawesome-stars.css')}}">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
  <!-- endinject -->
  <link rel="icon" type="image/x-icon" href="https://www.yogiyo.co.kr/mobile/image/favicon.ico">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
  <script src="{{url_for('static', filename='js/includeHTML.js')}}"></script>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>

<body>
  <div class="container-scroller">
    <div data-include-path="{{url_for('static', filename='partials/_navbar.html')}}"></div>

    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:static/partials/_sidebar.html -->
      
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
            {% block main %}
            {% endblock %}
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:static/partials/_footer.html -->
        <hr class="m-0" />
        <div class="text-center py-4 align-items-center">
          <p class="card-description">Follow Yeogi-Jeogi-Yo on social media</p>
          <div class="template-demo">
            <button type="button" class="btn btn-social-icon-text btn-facebook" onclick="location.href='https://www.facebook.com/mdbootstrap'"><i class="mdi mdi-facebook"></i>Facebook</button>
            <button type="button" class="btn btn-social-icon-text btn-youtube" onclick="location.href='https://www.youtube.com/channel/UC5CF7mLQZhvx8O5GODZAhdA'"><i class="mdi mdi-youtube"></i>Youtube</button>                                        
            <button type="button" class="btn btn-social-icon-text btn-twitter" onclick="location.href='https://twitter.com/MDBootstrap'"><i class="mdi mdi-twitter"></i>Twitter</button>
          </div>
        </div>
        <div data-include-path="{{url_for('static', filename='partials/_footer.html')}}"></div>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>

  <!-- container-scroller -->
  <!-- base:js -->
  <script src="{{url_for('static', filename='vendors/base/vendor.bundle.base.js')}}"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="{{url_for('static', filename='js/hoverable-collapse.js')}}"></script>
  <script src="{{url_for('static', filename='js/template.js')}}"></script>
  <!-- endinject -->
  <!-- plugin js for this page -->
  <script src="{{url_for('static', filename='vendors/select2/select2.min.js')}}"></script>
  <script src="{{url_for('static', filename='vendors/jquery-bar-rating/jquery.barrating.min.js')}}"></script>
  <!-- End plugin js for this page -->
  <!-- Custom js for this page-->
  <script src="{{url_for('static', filename='js/select2.js')}}"></script>
  <script src="{{url_for('static', filename='js/scroll.js')}}"></script>
  <!-- End custom js for this page-->
</body>

</html>
